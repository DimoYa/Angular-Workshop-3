<div class="container">
    <div class="profile"><img src="../../../assets/profile.png" alt="default user">
        <h3>User Info:</h3>
        <div class="flex">
            <p>Username: </p>
            <p>{{currentUser?.username}}</p>
        </div>
        <div class="flex">
            <p>Email: </p>
            <p>{{currentUser?.email}}</p>
        </div>
        <div class="flex">
            <p>Phone: </p>
            <p>{{currentUser?.tel}}</p>
        </div>
        <button class="edit-button">Edit</button>
    </div>
</div>
